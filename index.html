<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido al Registro de Usuario</h1>
  </header>

  <main>
    <form class="formulario" id="formRegistro">
      <h2>Formulario de Registro</h2>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="">
      <p class="error" id="error-nombre"></p>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="">
      <p class="error" id="error-apellido"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="">
      <p class="error" id="error-email"></p>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" min="0">
      <p class="error" id="error-edad"></p>

      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento">
      <p class="error" id="error-fechaNacimiento"></p>

      <label for="genero">Género:</label>
      <select id="genero">
        <option>Seleccionar...</option>
        <option>Masculino</option>
        <option>Femenino</option>
        <option>Otro</option>
      </select>
      <p class="error" id="error-genero"></p>

      <label for="pais">País:</label>
      <input type="text" id="pais">
      <p class="error" id="error-pais"></p>

      <label for="descripcion">Descripción personal:</label>
      <textarea id="descripcion" maxlength="150"></textarea>
      <div class="contador" id="contador">0/150 caracteres</div>
      <p class="error" id="error-descripcion"></p>

      <div class="terminos">
        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>
      <p class="error" id="error-terminos"></p>

      <div class = "progreso">
        <div class = "barra" id = "barra">
        </div>
      </div>

      <div class="botones">
        <button type="submit" class="enviar" id="btnEnviar">Enviar</button>
        <button type="reset" class="borrar" id="btnBorrar">Borrar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 Todos los derechos reservados </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
